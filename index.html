<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG-TEAM SCHEDULE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>UG-TEAM SCHEDULE</h1>
            <div class="current-date" id="currentDate"></div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search staff by name..." class="search-input">
                <button class="search-btn" onclick="searchStaff()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="shift-summary">
            <div class="shift-row">
                <span class="shift-label">ðŸŒ… DAY SHIFT :</span>
                <span class="shift-names">Chandy | Kenny | Anggie | Andi | Firman | Nibras | Angga | Jerry</span>
            </div>
            <div class="shift-row">
                <span class="shift-label">ðŸŒ™ NIGHT SHIFT :</span>
                <span class="shift-names">Vindy | Kris | Heno | Dea | Alfan | Valvi | Kheiren | Sindy</span>
            </div>
        </div>

        <div class="schedule-table-section">
            <h2>December Schedule</h2>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th class="date-column">Date</th>
                        <th class="shift-column">SURIA88</th>
                        <th class="shift-column">HAKABET</th>
                        <th class="shift-column">VIOBET</th>
                        <th class="shift-column">TEMPO88</th>
                        <th class="shift-column">FILA88</th>
                        <th class="shift-column">IJOBET</th>
                        <th class="shift-column">HAHAWIN88</th>
                        <th class="shift-column">OFF DAY UG</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="staff-details" id="staffDetails" style="display: none;">
            <h3>Staff Details</h3>
            <div id="staffDetailsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
