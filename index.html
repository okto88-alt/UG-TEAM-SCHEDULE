<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Shift Web</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- LEFT -->
   <aside class="sidebar">

    <div class="shift-box">
        <h3>Shift Pagi</h3>
        <ul id="shiftPagi"></ul>
    </div>

    <div class="shift-box">
        <h3>Shift Malam</h3>
        <ul id="shiftMalam"></ul>
    </div>

</aside>


    <!-- RIGHT -->
    <main class="content">

        <!-- SEARCH -->
        <div class="top-bar">
            <input
                type="text"
                id="searchInput"
                placeholder="Cari nama staff..."
                oninput="searchNama()"
            >
        </div>

        <!-- SEARCH RESULT -->
        <div id="searchResult" class="search-result"></div>

        <!-- TABLE -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>SURIA88</th>
                        <th>HAKABET</th>
                        <th>VIOBET</th>
                        <th>TEMPO88</th>
                        <th>FILA88</th>
                        <th>IJOBET</th>
                        <th>HAHAWIN88</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
